<div class="d-flex position-relative" id="bgimg">
    <div class="position-absolute end-0 m-3 mt-5 col-sm-3 col-md-4">
      <form class="bd-callout bd-callout-info shadow p-4">
        <h3 class="text-center heading pt-2"><b>Digital</b></h3>
        <p class="text-center mt-2 fs-4">Menu Ordering</p>
        <h5 class="text-primary mb-3 text-center fs-5 pt-5">Login</h5>
        <input type="text" class="form-control mb-3 bg-transparent" placeholder="User Name" >
        <div class="position-relative">
            <input type="password" class="form-control mb-2 bg-transparent" placeholder="New Password" #np>
            <div class="position-absolute end-0 bottom-0">
              <i class="bi bi-eye-fill" (click)="np.type=np.type=='password'?'text':'password'"></i>
            </div>
        </div>
         <div class="position-relative">
          <input type="password" class="form-control mb-2 bg-transparent" placeholder="Confirm Password" #p>
          <div class="position-absolute end-0 bottom-0">
            <i class="bi bi-eye-fill" (click)="p.type=p.type=='password'?'text':'password'"></i>
          </div>
          </div>
          
        <div class="mt-5 d-flex justify-content-between pt-2 mb-3">
          <button type="button" class="btn btn-primary px-5">Save</button>
          <button type="button" routerLink="" class="btn btn-outline-secondary px-5">Cancel</button>
        </div>
      </form>
    </div>
 </div>
