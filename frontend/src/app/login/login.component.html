<div class="d-flex position-relative" id="bgimg">
  <div class="position-absolute end-0 m-3 mt-5 col-sm-3 col-md-4">
    
      <h3 class="text-center heading pt-2"><b>Digital</b></h3>
      <p class="text-center mt-2 fs-4">Menu Ordering</p>
      <h5 class="text-primary mb-3 text-center fs-5 pt-5">Login</h5>

      <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="loginForm">
        <div class="form-group">
        <input type="text" class="form-control mb-3 bg-transparent" formControlName="username" placeholder="User Name"
           [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Username is required</div>
            <div *ngIf="f['username'].errors['minlength']">
              UserName must be at least 6 characters
            </div>
            <!-- <div *ngIf="f['Username'].errors.maxlength">
              UserName must not exceed 30 characters
            </div> -->
          </div>
          </div>
        <div class="form-group position-relative"> 
          <input type="password" class="form-control mb-2 bg-transparent" formControlName="password" 
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Password">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 6 characters
              </div>
             
            </div>
          <!-- <div class="position-absolute end-0 bottom-0">
            <i class="bi bi-eye-fill" (click)="p.type=p.type=='password'?'text':'password'"></i>
          </div> -->
        </div>

        <div class="position-relative">
          <div class="position-absolute end-0">
            <a routerLink="../forgotpwd" class="text-decoration-none link-secondary">Forgot Password ?</a>
          </div>
        </div>
        <div class="mt-5 d-flex justify-content-between pt-2 mb-3">
          <button type="submit" [disabled]="!loginForm.valid" (click)="Onsubmit()" class="btn btn-primary px-5">Login</button>
          <button type="button" routerLink="" class="btn btn-outline-secondary px-5">cancel</button>
        </div>
      </form>
      
  </div>
</div>
