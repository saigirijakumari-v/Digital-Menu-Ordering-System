<div class="fooditems d-flex flex-wrap align-items-center justify-content-center">
    <div class="product" *ngFor="let item of food_items">
        <img src="{{item.dishimage}}" alt="{{item.dishname}}">
        <h6>{{item.dishname}}</h6>
        <div class="d-flex justify-content-between align-items-center p-2">
            <p class="m-0">RS.{{item.dishprice}}</p>
            <button type="button" class="add">Add</button>
        </div>
    </div>
    
</div>
